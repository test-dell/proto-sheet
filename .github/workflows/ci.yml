name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [server, client]
    defaults:
      run:
        working-directory: enterprise/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: enterprise/${{ matrix.project }}/package-lock.json
      - run: npm ci
      - run: npm run typecheck

  test-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: enterprise/server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: enterprise/server/package-lock.json
      - run: npm ci
      - run: npm test

  test-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: enterprise/client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: enterprise/client/package-lock.json
      - run: npm ci
      - run: npm test

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-server, test-client]
    strategy:
      matrix:
        project: [server, client]
    defaults:
      run:
        working-directory: enterprise/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: enterprise/${{ matrix.project }}/package-lock.json
      - run: npm ci
      - run: npm run build

  security-audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [server, client]
    defaults:
      run:
        working-directory: enterprise/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm audit --audit-level=high
        continue-on-error: true
